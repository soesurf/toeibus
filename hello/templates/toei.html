<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<link rel="stylesheet" href="/static/css/style.css">

    <div class="row">


    <div class="jumbotron">
        <div class="col-xs-12">
             <div id="keisan" style="display: none;">{{ bus.time_for_calculation }}</div>

            <h2><span class="label label-default">今日の日付 : {{ bus.current_date }}</span></h2>

             <h2><span class="label label-success">現在時刻 : {{ bus.current_time }}</span></h2>
             <h3><span class="label label-default">{{ bus.from_and_to }}</span></h3>
             <h3><span class="label label-success"> {{ bus.message }} </span></h3>

        </div>


    <div class="row">
            <div id="clockdiv">
              <div class="col-xs-3">
                <span class="days"></span>
                <div class="smalltext">Days</div>
              </div>
                <div class="col-xs-3">
                <span class="hours"></span>
                <div class="smalltext">Hours</div>
              </div>
                <div class="col-xs-3">
                <span class="minutes"></span>
                <div class="smalltext">Minutes</div>
              </div>
                <div class="col-xs-3">
                <span class="seconds"></span>
                <div class="smalltext">Seconds</div>
              </div>
            </div>
		<script src="/static/js/index.js"></script>

</div>
</div>



</body>
</html>
